<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Budget Planner</title>
</head>
<body>
    <div class="container">
        <h1>Home budget</h1>
        <div class="app__logo"><img src="./budget.png"/></div>
        <div class="budget__state">
            <p>You can still spend <span id="budgetValue">987</span> PLN</p>
        </div>
        <div class="flex flex--space-between">
            <div class="budget__incomes">
                <h2>Incomes</h2>
                <form id="incomeForm">
                    <input type="text" id="incomeTitle">
                    <input type="number" id="incomeValue">
                    <input type="submit" value="Add">
                </form>
                <ul id="incomesList" class="budget__list"></ul>
                <p>Incomes sum: <span id="incomesValue">5500</span>zł</p>
            </div>
            <div class="budget__expenses">
                <h2>Expenses</h2>
                <form id="expenseForm">
                    <input type="text" id="expenseTitle">
                    <input type="number" id="expenseValue">
                    <input type="submit" value="Add">
                </form>
                <ul id="expensesList" class="budget__list"></ul>
                <p>Expenses sum: <span id="expensesValue">5500</span>zł</p>
            </div> 
        </div>

    </div>
    <a href="https://www.flaticon.com/free-icons/accounting" title="accounting icons">Accounting icons created by Eucalyp - Flaticon</a>

    <script src="main.js"></script>
</body>
</html>
